<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Impostor con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el fondo y la fuente */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Azul oscuro de Tailwind */
        }
        /* Estilo para un mejor desplazamiento en móviles */
        .overflow-y-auto {
            scrollbar-width: thin;
            scrollbar-color: #6b7280 #1f2937;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen bg-gray-900 text-white p-4 sm:p-8 flex justify-center items-start">
        <div id="game-container" class="w-full max-w-3xl space-y-8">
            <div class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                <span class="ml-4 text-lg text-indigo-400">Cargando aplicación...</span>
            </div>
        </div>
    </div>

    <script>
        // --- Constantes de la API de Gemini ---
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
        const API_KEY = "AIzaSyDPovgejQbslx7EkbOPwjFhNhi4NLgAYJc"; // El entorno de Canvas lo provee automáticamente.

        // --- Estado Global de la Aplicación (Reemplazo de React Hooks) ---
        let gameState = {
            phase: 'SETUP', // 'SETUP', 'REVEAL', 'DISCUSSION', 'GAME_OVER'
            result: null,
            timer: {
                seconds: 10 * 60, // 10 minutos
                isActive: false,
                intervalId: null,
            },
            reveal: {
                currentPlayerIndex: 0,
            },
            expulsionEvent: null, // { name, role, ... }
            error: '',
            isGenerating: false,
        };

        let configState = {
            hostName: '',
            players: [], // Nombres de los jugadores (sin el host)
            impostorCount: 1,
            isHostAdded: false,
            secretWord: '',
            impostorGetsClue: true,
            // Los campos newHostName y newPlayerName se mantienen pero ya NO se usan para el valor del input, solo para la limpieza
            newHostName: '', 
            newPlayerName: '', 
            MAX_IMPOSTORS_CAP: 4,
        };

        // --- Utilidades ---
        const formatTime = (totalSeconds) => {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        const updateUI = () => {
            const container = document.getElementById('game-container');
            if (container) {
                // Reemplaza el contenido, por lo que la delegación de eventos es crucial
                container.innerHTML = renderPhase(); 
            }
        };

        const getPlayerNames = () => {
            return configState.isHostAdded ? [configState.hostName, ...configState.players] : [...configState.players];
        };
        
        // --- Íconos SVG ---
        const Icon = (name, className) => { /* ... (Icons remain the same) ... */ 
            const icons = {
                UserIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
                CheckCircleIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`,
                PlusIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>`,
                KnifeIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4L20 9.5l-2.75 2.75L11.75 6.75zM8.5 15.5l5 5 2.5-2.5-5-5zM17 13.5l-5-5"/></svg>`,
                PencilIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>`,
                HashIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></svg>`,
                CheckIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>`,
                ClockIcon: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`,
                AILogo: `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 0-7.3 17.5l-.2.2h.1l-.1.1A1 1 0 0 0 4 21h14.2a1 1 0 0 0 .7-1.7l-.1-.1.1-.1A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/><circle cx="8" cy="12" r="1"/><circle cx="16" cy="12" r="1"/><path d="M12 17s-2.5-1-4-1-4 1-4 1"/></svg>`
            };
            return icons[name] || '';
        };

        const LoadingSpinner = () => `
            <div class="flex justify-center items-center p-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <span class="ml-3 text-white font-semibold">Generando pistas con IA...</span>
            </div>
        `;

        // --- Funciones de Llamada a la API de Gemini (JS Puro) ---
        const generateRelatedClue = async (secretWord) => {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${API_KEY}`;
            
            const systemPrompt = "Eres un maestro de juego. Tu tarea es generar una única CATEGORÍA amplia (category) para el Detective y una única palabra o frase muy corta (related_word) en español que esté relacionada, pero sea distinta a la palabra secreta. La related_word debe ser plausible para que un Impostor la use como cubierta. Ambas salidas deben ser concisas y en español. Responde SÓLO con el objeto JSON.";
            const userQuery = `La palabra secreta es: ${secretWord}`;

            const responseSchema = {
                type: "OBJECT",
                properties: {
                    "category": { "type": "STRING" },
                    "related_word": { "type": "STRING" }
                },
                "propertyOrdering": ["category", "related_word"]
            };

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema
                }
            };

            let result = null;
            let attempts = 0;
            const MAX_ATTEMPTS = 3;

            while (attempts < MAX_ATTEMPTS) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`Error HTTP! estado: ${response.status}`);
                    
                    const apiResult = await response.json();
                    
                    const candidate = apiResult.candidates?.[0];
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        const jsonText = candidate.content.parts[0].text;
                        result = JSON.parse(jsonText);
                        break;
                    } else {
                        throw new Error("Respuesta de IA vacía o incompleta.");
                    }

                } catch (error) {
                    attempts++;
                    console.error(`Intento ${attempts} fallido:`, error);
                    if (attempts < MAX_ATTEMPTS) {
                        const delay = Math.pow(2, attempts) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error("Fallo en la generación de pistas después de varios intentos. Intenta con una palabra más común.");
                    }
                }
            }
            return result;
        };

        // --- Lógica de Manejo de Configuración y Exposición Global de Handlers ---

        const setError = (message) => {
            gameState.error = message;
            updateUI();
        };

        // *************** FUNCIÓN DE CAMBIO DE PALABRA SECRETA (SÍ CONTROLADA) ***************
        // Esta SÍ llama a updateUI porque no es un input que se use repetidamente.
        window.handleSecretWordChange = (value) => {
            configState.secretWord = value;
            setError('');
            updateUI();
        };
        
        // *************** FUNCIONES DE CLICK CORREGIDAS PARA LEER EL DOM ***************
        const handleAddHost = () => {
            // LEE EL VALOR DIRECTAMENTE DEL DOM
            const inputElement = document.getElementById('hostNameInput');
            const name = inputElement ? inputElement.value.trim() : '';

            if (name === '') { setError('El nombre del Host no puede estar vacío.'); return; }
            if (configState.isHostAdded) { setError('El Host ya ha sido añadido.'); return; }
            
            // Si el nombre ya era un jugador, lo quita de la lista de jugadores
            configState.players = configState.players.filter(p => p !== name);
            configState.hostName = name;
            configState.isHostAdded = true;
            configState.newHostName = ''; 
            
            // Limpia el input del DOM y llama a updateUI
            if (inputElement) {
                inputElement.value = '';
            }
            
            setError('');
            updateUI();
        };

        const handleAddPlayer = () => {
            // LEE EL VALOR DIRECTAMENTE DEL DOM
            const inputElement = document.getElementById('newPlayerNameInput');
            const trimmedName = inputElement ? inputElement.value.trim() : '';
            
            if (trimmedName === '') { setError('El nombre del jugador no puede estar vacío.'); return; }
            if (configState.players.includes(trimmedName) || (configState.isHostAdded && configState.hostName === trimmedName)) {
                setError(`"${trimmedName}" ya está en la lista de jugadores o es el Host.`);
                return;
            }
            
            configState.players.push(trimmedName);
            configState.newPlayerName = ''; 
            
            // Limpia el input del DOM y llama a updateUI
            if (inputElement) {
                inputElement.value = '';
            }

            setError('');
            updateUI(); // Se regenera la UI con el input limpio
        };
        // ******************************************************************************

        const handleRemovePlayer = (playerToRemove) => {
            configState.players = configState.players.filter(player => player !== playerToRemove);
            setError('');
            updateUI();
        };

        // Estas funciones se dejan con exposición global para usar con `oninput`
        window.handleImpostorCountChange = (value) => {
            const totalPlayers = getPlayerNames().length;
            const maxAllowed = Math.min(configState.MAX_IMPOSTORS_CAP, totalPlayers > 1 ? totalPlayers - 1 : 1);
            const newValue = Math.max(1, Math.min(parseInt(value) || 1, maxAllowed));
            configState.impostorCount = newValue;
            setError('');
            updateUI();
        };
        
        window.handleToggleClue = () => {
            configState.impostorGetsClue = !configState.impostorGetsClue;
            updateUI();
        };
        
        // --- Lógica de Inicio de Juego ---
        window.handleStartGame = async () => {
            const totalPlayers = getPlayerNames().length;
            if (totalPlayers < 3 || configState.impostorCount >= totalPlayers || !configState.isHostAdded || configState.secretWord.trim() === '') {
                setError('Por favor, completa la configuración: 3+ jugadores, Host añadido, palabra secreta y menos impostores que jugadores.');
                return;
            }

            gameState.isGenerating = true;
            setError('');
            updateUI(); // Mostrar loader
            
            let generatedClues = { category: null, related_word: null };
            
            try {
                generatedClues = await generateRelatedClue(configState.secretWord.trim());
            } catch (e) {
                setError(e.message || 'Error al generar pistas con IA.');
                gameState.isGenerating = false;
                updateUI();
                return;
            } finally {
                gameState.isGenerating = false;
            }
            
            const { category, related_word } = generatedClues;
            
            // 1. Asignar roles
            const playerRoles = {};
            const playersForShuffle = configState.players.slice();
            const impostors = [];

            playerRoles[configState.hostName] = 'Detective';

            // Mezclar jugadores elegibles (excluyendo Host)
            for (let i = playersForShuffle.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playersForShuffle[i], playersForShuffle[j]] = [playersForShuffle[j], playersForShuffle[i]];
            }

            impostors.push(...playersForShuffle.slice(0, configState.impostorCount));

            playersForShuffle.forEach(player => {
                if (impostors.includes(player)) {
                    playerRoles[player] = 'Impostor';
                } else {
                    playerRoles[player] = 'Jugador';
                }
            });
            
            // 2. Definir Pistas
            const detectiveClueText = category ? `CATEGORÍA: ${category.toUpperCase()}` : 'CATEGORÍA: N/A';
            const impostorClueText = configState.impostorGetsClue && related_word 
                ? `PALABRA RELACIONADA: ${related_word.toUpperCase()}` 
                : 'Palabra Oculta';
            
            // 3. Crear el array de resultados ordenado para la fase REVEAL
            const playerNamesInOrder = [...configState.players, configState.hostName]; 
            
            const finalOrderedResults = playerNamesInOrder.map(name => {
                const role = playerRoles[name];
                let clue = '';
                
                if (role === 'Impostor') {
                    clue = impostorClueText;
                } else if (role === 'Detective') {
                    clue = detectiveClueText;
                } else {
                    clue = `Palabra: ${configState.secretWord.trim()}`;
                }

                return {
                    name,
                    role,
                    clue,
                    isRevealed: false,
                    isExpelled: false,
                };
            });

            gameState.result = {
                players: finalOrderedResults, 
                secretWord: configState.secretWord.trim(),
                impostorGetsClue: configState.impostorGetsClue,
                impostors: impostors,
                detectiveClue: detectiveClueText,
                impostorClue: impostorClueText,
            };

            gameState.phase = 'REVEAL';
            gameState.reveal.currentPlayerIndex = 0;
            setError('');
            updateUI();
        };

        // --- Lógica de Temporizador, Expulsión y Fin de Juego (Omitido por brevedad, no requiere cambios en la lógica) ---
        
        const startTimer = () => { /* ... */ };
        const stopTimer = () => { /* ... */ };
        window.handleExpelPlayer = (nameToExpel) => { /* ... */ 
            stopTimer();
            gameState.expulsionEvent = null;

            const updatedPlayers = gameState.result.players.map(p => 
                p.name === nameToExpel ? { ...p, isExpelled: true } : p
            );
            
            const expelledPlayer = updatedPlayers.find(p => p.name === nameToExpel);
            const remainingImpostors = updatedPlayers.filter(p => p.role === 'Impostor' && !p.isExpelled).length;
            const remainingNonImpostors = updatedPlayers.filter(p => p.role !== 'Impostor' && !p.isExpelled).length; 

            gameState.result.players = updatedPlayers;
            
            const innocentsWin = remainingImpostors === 0;
            const impostorsWin = remainingNonImpostors <= remainingImpostors;

            if (innocentsWin) {
                 handleEndGame('INOCENTES');
                 return;
            }
            if (impostorsWin) {
                handleEndGame('IMPOSTORES');
                return;
            }
            
            gameState.expulsionEvent = {
                name: expelledPlayer.name,
                role: expelledPlayer.role,
                isImpostor: expelledPlayer.role === 'Impostor',
                remainingImpostors: remainingImpostors,
            };
            
            updateUI();
        };
        window.handleExpulsionChoice = (shouldContinue) => { /* ... */ 
            gameState.expulsionEvent = null;
            if (shouldContinue) {
                startTimer();
            } else {
                handleEndGame('DISCUSIÓN DETENIDA');
            }
            updateUI();
        };
        window.handleEndGame = (winnerRole) => { /* ... */ 
            stopTimer();
            gameState.phase = 'GAME_OVER';
            gameState.result.winner = winnerRole;
            gameState.expulsionEvent = null;
            updateUI();
        };
        window.handleRestart = () => { /* ... */ 
            stopTimer();
            gameState = {
                phase: 'SETUP',
                result: null,
                timer: {
                    seconds: 10 * 60,
                    isActive: false,
                    intervalId: null,
                },
                reveal: { currentPlayerIndex: 0 },
                expulsionEvent: null,
                error: '',
                isGenerating: false,
            };
            configState = {
                hostName: '',
                players: [],
                impostorCount: 1,
                isHostAdded: false,
                secretWord: '',
                impostorGetsClue: true,
                newHostName: '', 
                newPlayerName: '',
                MAX_IMPOSTORS_CAP: 4,
            };
            updateUI();
        };
        window.handleRemovePlayer = handleRemovePlayer;
        
        // --- Renderizado de Componentes ---

        const PlayerTag = (name, role, isRemovable) => { /* ... (PlayerTag remains the same) ... */ 
            let roleColor = 'bg-gray-600';
            if (role === 'Host / Detective') {
                roleColor = 'bg-indigo-500';
            } else if (role === 'Jugador') {
                roleColor = 'bg-green-600';
            } 

            // **Uso de data-action y data-player para delegación**
            const removeButton = isRemovable ? `
                <button 
                    data-action="handleRemovePlayer" 
                    data-player="${name}"
                    class="ml-2 p-1 rounded-full bg-black/20 hover:bg-black/40 transition duration-150 focus:outline-none"
                >
                    &times;
                </button>
            ` : '';

            return `
                <div class="flex items-center justify-between p-2 rounded-lg text-sm font-medium ${roleColor} text-white shadow-md">
                    <div class="truncate">
                        <span class="font-bold">${name}</span>
                        <span class="text-xs ml-1 opacity-75">(${role})</span>
                    </div>
                    ${removeButton}
                </div>
            `;
        };

        const ToggleSwitch = () => { /* ... (ToggleSwitch remains the same) ... */ 
            const isEnabled = configState.impostorGetsClue;
            return `
                <button 
                    data-action="handleToggleClue"
                    class="flex items-center space-x-3 text-white text-base font-semibold transition duration-150 focus:outline-none"
                >
                    <div class="w-6 h-6 rounded-full border-2 transition-colors duration-200 flex items-center justify-center ${isEnabled ? 'border-indigo-500 bg-indigo-500' : 'border-gray-500 bg-gray-700'}">
                        ${isEnabled ? Icon('CheckIcon', 'w-4 h-4 text-white') : '<div class="w-3 h-3 rounded-full bg-transparent"></div>'}
                    </div>
                    <span>${isEnabled ? "Pista de Impostor: ACTIVA" : "Alternar Pista de Impostor"}</span>
                </button>
            `;
        };

        // *************** FUNCIÓN DE CUSTOM INPUT MODIFICADA (UNCONTROLLED INPUTS) ***************
        const CustomInput = ({ id, displayValue, placeholder, buttonText, buttonAction, iconName, disabled = false, type = 'text', max = '', isEditable = true }) => {
            
            const iconHtml = iconName ? Icon(iconName, "absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400") : '';
            
            // 1. Determina el atributo 'value': solo se usa si NO es editable (Host ya añadido)
            const inputValueAttr = isEditable ? '' : `value="${displayValue}"`;
            
            // 2. Determina el handler oninput
            let inputHandler = '';
            if (id === 'secretWordInput') {
                // SecretWord es un campo 'controlado' (actualiza el estado y re-renderiza)
                inputHandler = `oninput="handleSecretWordChange(this.value)"`;
            } else if (isEditable && !disabled) {
                // Host/Player: Actualiza el estado del botón en el DOM, no toca el estado global
                const buttonId = id + 'Button';
                inputHandler = `oninput="document.getElementById('${buttonId}').disabled = this.value.trim() === '';"`;
            }

            // 3. Determina el estado inicial 'disabled' del botón
            const buttonDisabledInitial = disabled || (isEditable && displayValue.trim() === '');

            // **Uso de data-action y id en el botón**
            const buttonHtml = buttonText ? `
                <button
                    id="${id}Button"
                    data-action="${buttonAction}" 
                    disabled="${buttonDisabledInitial ? 'true' : 'false'}"
                    class="w-full sm:w-auto px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
                >
                    ${buttonText} 
                </button>
            ` : '';
            
            const inputMax = max ? `max="${max}"` : '';

            return `
                <div class="flex flex-col sm:flex-row gap-2">
                    <div class="relative flex-grow">
                        ${iconHtml}
                        <input
                            type="${type}"
                            id="${id}"
                            ${inputValueAttr}
                            ${inputHandler}
                            placeholder="${placeholder}"
                            ${inputMax}
                            ${disabled ? 'disabled' : ''}
                            class="w-full p-3 pl-10 bg-gray-700/50 text-white placeholder-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ${disabled ? 'opacity-50 cursor-not-allowed' : 'text-white'}"
                        />
                    </div>
                    ${buttonHtml}
                </div>
            `;
        };
        // **************************************************************************************
        
        const ConfigCard = ({ iconName, title, description, contentHtml }) => `
            <div class="bg-white/5 backdrop-blur-sm p-4 sm:p-6 rounded-xl border border-white/10 shadow-lg transition-all duration-300 hover:border-indigo-400/50">
                <div class="flex items-start space-x-4">
                    ${Icon(iconName, "w-6 h-6 sm:w-8 sm:h-8 text-indigo-400 flex-shrink-0 mt-1")}
                    <div class="flex-grow">
                        <h3 class="text-lg sm:text-xl font-bold text-white mb-1">${title}</h3>
                        <p class="text-sm text-gray-400 mb-3">${description}</p>
                        ${contentHtml}
                    </div>
                </div>
            </div>
        `;
        
        // --- Renderizado de Fases ---

        const renderSetup = () => {
            const totalPlayers = getPlayerNames().length;
            const maxImpostors = Math.min(configState.MAX_IMPOSTORS_CAP, totalPlayers > 1 ? totalPlayers - 1 : 1);
            
            const playerListHtml = [
                configState.isHostAdded ? PlayerTag(configState.hostName, 'Host / Detective', false) : '',
                ...configState.players.map(p => PlayerTag(p, 'Jugador', true)),
            ].join('');

            const hostConfigHtml = `
                ${CustomInput({
                    id: 'hostNameInput',
                    // Solo pasamos el hostName para que se muestre si ya está añadido.
                    displayValue: configState.hostName, 
                    placeholder: 'Nombre del Host',
                    buttonText: configState.isHostAdded ? `${Icon('CheckCircleIcon', 'w-4 h-4')} Host Añadido` : `${Icon('PlusIcon', 'w-4 h-4')} Añadir Host`,
                    buttonAction: 'handleAddHost',
                    disabled: configState.isHostAdded,
                    isEditable: !configState.isHostAdded,
                })}
                <div class="mt-4 pt-4 border-t border-gray-700">
                    <h4 class="text-sm font-semibold text-gray-300 mb-2 flex items-center space-x-1">
                        ${Icon('PencilIcon', 'w-4 h-4 text-indigo-400')}
                        <span>Palabra Secreta</span>
                    </h4>
                    ${CustomInput({
                        id: 'secretWordInput',
                        displayValue: configState.secretWord,
                        placeholder: 'Ej: Dinosaurio, Pizza, Computadora',
                        disabled: !configState.isHostAdded,
                        isEditable: true,
                    })}
                </div>
            `;
            
            const playerAndRoleConfigHtml = `
                <h4 class="text-sm font-semibold text-gray-300 mb-2">1. Agregar Jugadores</h4>
                ${CustomInput({
                    id: 'newPlayerNameInput',
                    displayValue: '', // Siempre vacío, solo para el check inicial de disabled
                    placeholder: 'Nombre del Jugador',
                    buttonText: `${Icon('PlusIcon', 'w-4 h-4')} Añadir Jugador`,
                    buttonAction: 'handleAddPlayer', 
                    isEditable: true,
                })}
                <div class="mt-6 pt-4 border-t border-gray-700 space-y-4">
                    <h4 class="text-sm font-semibold text-gray-300 mb-2 flex items-center space-x-1">
                        ${Icon('KnifeIcon', 'w-4 h-4 text-red-400')}
                        <span>2. Cantidad de Impostores</span>
                    </h4>
                    <div class="relative max-w-xs">
                        ${Icon('HashIcon', 'absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400')}
                        <input
                            type="number"
                            value="${configState.impostorCount}"
                            oninput="handleImpostorCountChange(this.value)" // Mantenemos oninput
                            min="1"
                            max="${maxImpostors}"
                            ${totalPlayers < 2 ? 'disabled' : ''}
                            class="w-full p-3 pl-10 bg-gray-700/50 text-white placeholder-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ${totalPlayers < 2 ? 'opacity-50 cursor-not-allowed' : 'text-white'}"
                        />
                    </div>
                    <p class="text-sm text-gray-400">
                        El mínimo es un impostor. Máximo: ${configState.MAX_IMPOSTORS_CAP} o Total - 1 (${maxImpostors}).
                    </p>
                    <div class="mt-4">
                        ${ToggleSwitch()}
                    </div>
                </div>
            `;
            
            const AICardHtml = `
                <div class="space-y-3 p-3 bg-gray-800/50 rounded-lg">
                    <div class="flex justify-between items-center p-2 bg-indigo-900/50 rounded-md">
                        <span class="font-medium text-indigo-300">Detective (Host):</span>
                        <span class="text-sm text-indigo-100 font-mono">CATEGORÍA (Ej: Deporte)</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-red-900/50 rounded-md">
                        <span class="font-medium text-red-300">Impostor:</span>
                        <span class="text-sm text-red-100 font-mono">
                            ${configState.impostorGetsClue ? 'PALABRA RELACIONADA (Ej: Pelota)' : 'Palabra Oculta'}
                        </span>
                    </div>
                    <p class="text-xs text-gray-400 mt-2 italic">
                        El Impostor ${configState.impostorGetsClue ? 'recibe una palabra para engañar a los inocentes. ' : 'no conoce la palabra secreta. '}El Detective recibe solo la categoría.
                    </p>
                </div>
            `;

            return `
                <header class="text-center mb-10">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                        Configuración del Juego
                    </h1>
                    <p class="text-gray-400 mt-2 text-lg">Define los roles y jugadores para empezar.</p>
                </header>

                ${gameState.error ? `
                    <div class="bg-red-900/50 text-red-300 p-3 rounded-lg border border-red-700/50 text-center font-medium">
                        ¡Error! ${gameState.error}
                    </div>
                ` : ''}

                <div class="mt-8 bg-gray-800/50 p-4 rounded-xl border border-gray-700/50">
                    <h3 class="text-2xl font-bold text-white mb-4 flex items-center space-x-2">
                        ${Icon('UserIcon', 'w-6 h-6 text-indigo-400')}
                        <span>Lista de Jugadores (${totalPlayers})</span>
                    </h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                        ${playerListHtml}
                    </div>
                    ${totalPlayers === 0 ? `
                        <p class="text-gray-500 text-center p-4 bg-gray-700 rounded-lg mt-3">Aún no hay jugadores añadidos. ¡Empieza con el Host!</p>
                    ` : ''}
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                    ${ConfigCard({ iconName: 'CheckCircleIcon', title: 'Host (Anfitrión) y Palabra', description: 'El anfitrión elige la palabra secreta. Se le define automáticamente como el Detective.', contentHtml: hostConfigHtml })}
                    ${ConfigCard({ iconName: 'PlusIcon', title: 'Añadir Jugadores y Roles', description: 'Agrega jugadores y define el conteo de impostores y sus reglas para el juego.', contentHtml: playerAndRoleConfigHtml })}
                    ${ConfigCard({ iconName: 'AILogo', title: 'Pistas Generadas por IA', description: 'La IA creará automáticamente las pistas basadas en la palabra secreta.', contentHtml: AICardHtml })}
                </div>

                <div class="text-center pt-8">
                    <button
                        data-action="handleStartGame"
                        disabled="${totalPlayers < 3 || configState.impostorCount >= totalPlayers || !configState.isHostAdded || configState.secretWord.trim() === '' || gameState.isGenerating ? 'true' : 'false'}"
                        class="w-full max-w-sm py-4 bg-green-600 text-white font-extrabold text-xl rounded-xl shadow-xl hover:bg-green-700 transition duration-150 active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-3"
                    >
                        ${gameState.isGenerating ? LoadingSpinner() : `
                            <span>Iniciar Juego (${totalPlayers} Jugadores)</span>
                        `}
                    </button>
                    ${totalPlayers < 3 ? '<p class="text-sm text-yellow-500 mt-2">Necesitas al menos 3 jugadores (incluyendo el Host) para empezar.</p>' : ''}
                    ${configState.isHostAdded && configState.secretWord.trim() === '' && totalPlayers >= 3 ? '<p class="text-sm text-yellow-500 mt-2">¡No olvides escribir la Palabra Secreta!</p>' : ''}
                </div>
            `;
        };

        const renderReveal = () => { /* ... (renderReveal remains the same) ... */
             const currentPlayer = gameState.result.players[gameState.reveal.currentPlayerIndex];
            const isLastPlayer = gameState.reveal.currentPlayerIndex === gameState.result.players.length - 1;
            
            // Función de UI para alternar la visibilidad
            const handleRevealToggle = (event) => {
                const button = event.target.closest('[data-action="handleRevealToggle"]');
                const revealContainer = button.closest('div.mx-auto');
                
                const identityBox = document.getElementById('identity-box');
                const nextBtn = document.getElementById('next-btn');
                
                // Toggle classes para la animación/visibilidad
                identityBox.classList.toggle('max-h-0');
                identityBox.classList.toggle('max-h-96');
                identityBox.classList.toggle('opacity-0');
                identityBox.classList.toggle('opacity-100');
                
                const isNowVisible = identityBox.classList.contains('opacity-100');
                
                if (isNowVisible) {
                    nextBtn.classList.remove('hidden');
                    button.innerText = 'Ocultar Identidad';
                    button.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
                    button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                } else {
                    button.innerText = 'Mostrar Identidad';
                    button.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
                    button.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                }
            };
            window.handleRevealToggle = handleRevealToggle;

            window.handleNextPlayer = () => {
                 if (!isLastPlayer) {
                    gameState.reveal.currentPlayerIndex++;
                    updateUI(); // Redibujar con el siguiente jugador
                } else {
                    gameState.phase = 'DISCUSSION';
                    startTimer(); // Inicia el temporizador
                    updateUI();
                }
            };

            const getRoleColor = (role) => {
                if (role === 'Impostor') return 'bg-red-700/80 border-red-500';
                if (role === 'Detective') return 'bg-indigo-700/80 border-indigo-500';
                return 'bg-green-700/80 border-green-500';
            };
            
            return `
                <div class="flex flex-col items-center p-6 sm:p-8 rounded-xl bg-gray-800/80 shadow-2xl border border-white/10 w-full max-w-md mx-auto">
                    <h2 class="text-3xl font-extrabold text-white mb-6 text-center">
                        Turno de: <span class="text-indigo-400 block">${currentPlayer.name}</span>
                    </h2>

                    <button
                        id="reveal-btn"
                        data-action="handleRevealToggle"
                        class="w-full py-4 mb-4 font-bold text-xl rounded-xl transition duration-150 bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg active:scale-[0.98]"
                    >
                        Mostrar Identidad
                    </button>
                    
                    <div id="identity-box" class="w-full transition-all duration-500 ease-in-out max-h-0 opacity-0 overflow-hidden">
                        <div class="p-6 rounded-xl border-4 text-white text-center shadow-inner mt-4 ${getRoleColor(currentPlayer.role)}">
                            <p class="text-2xl font-semibold mb-2">
                                ROL: <span class="font-extrabold uppercase">${currentPlayer.role}</span>
                            </p>
                            <p class="text-lg font-light italic mt-4">
                                ${currentPlayer.role === 'Impostor' ? 'TU PISTA ESPECIAL:' : 'TU PALABRA/PISTA:'}
                            </p>
                            <p class="text-3xl font-mono mt-1 mb-4 animate-pulse">
                                ${currentPlayer.clue}
                            </p>
                            ${currentPlayer.role === 'Impostor' && gameState.result.impostorGetsClue ? `
                                 <p class="text-sm text-red-200 mt-2">¡Eres el impostor! Esta palabra relacionada te ayudará a simular que conoces la palabra secreta.</p>
                            ` : ''}
                            ${currentPlayer.role === 'Impostor' && !gameState.result.impostorGetsClue ? `
                                 <p class="text-sm text-red-200 mt-2">¡Eres el impostor! No conoces la palabra. ¡Engaña a los demás!</p>
                            ` : ''}
                            ${currentPlayer.role === 'Detective' ? `
                                 <p class="text-sm text-indigo-200 mt-2">Usa la categoría para dirigir la discusión sin revelar la palabra.</p>
                            ` : ''}
                        </div>
                    </div>
                    
                    <button
                        id="next-btn"
                        data-action="handleNextPlayer"
                        class="mt-6 w-full py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition duration-150 active:scale-[0.98] flex items-center justify-center space-x-2 hidden"
                    >
                        <span>${isLastPlayer ? 'Empezar el Juego' : 'Pasar al Siguiente Jugador'}</span>
                    </button>
                    
                    <p class="text-sm text-gray-400 mt-4">
                        Jugador ${gameState.reveal.currentPlayerIndex + 1} de ${gameState.result.players.length}
                    </p>
                </div>
            `;
        };

        const renderDiscussion = () => { /* ... (renderDiscussion remains the same) ... */
             const playersInGame = gameState.result.players.filter(p => !p.isExpelled);
            
            // --- Diálogo de Expulsión (Modal) ---
            if (gameState.expulsionEvent) {
                const { name, role, isImpostor, remainingImpostors } = gameState.expulsionEvent;
                
                return `
                    <div class="flex flex-col items-center justify-center p-8 rounded-xl bg-gray-800/95 border-4 border-yellow-500 w-full max-w-lg mx-auto shadow-2xl">
                        <p class="text-2xl font-bold text-yellow-300 mb-4">¡Jugador Expulsado!</p>
                        <p class="text-3xl font-extrabold ${isImpostor ? 'text-red-400' : 'text-green-400'} mb-6">
                            ${name} era un ${isImpostor ? 'IMPOSTOR' : 'INOCENTE'}
                        </p>

                        <p class="text-lg text-gray-300 text-center mb-8">
                            ${isImpostor 
                                ? (remainingImpostors > 0 ? `Quedan ${remainingImpostors} impostores.` : '¡Todos los impostores han sido descubiertos!')
                                : 'Era un inocente, los impostores siguen libres.'
                            }
                        </p>

                        <div class="flex space-x-4">
                            <button 
                                data-action="handleExpulsionChoice" 
                                data-choice="continue"
                                class="py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-150"
                            >
                                Seguir el Juego
                            </button>
                            <button 
                                data-action="handleExpulsionChoice" 
                                data-choice="end"
                                class="py-3 px-6 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition duration-150"
                            >
                                Terminar el Juego
                            </button>
                        </div>
                    </div>
                `;
            }

            // --- Pantalla de Discusión Normal ---
            const expulsionListHtml = gameState.result.players
                .sort((a, b) => (a.role === 'Detective' ? 1 : b.role === 'Detective' ? -1 : 0))
                .map(player => `
                    <div class="flex justify-between items-center p-3 rounded-lg shadow-md transition-all duration-300 ${player.isExpelled ? 'bg-gray-700 opacity-50' : 'bg-gray-700/50 hover:bg-gray-700'}">
                        <div class="flex flex-col">
                            <span class="font-semibold text-white text-lg">${player.name}</span>
                            ${player.isExpelled ? '<span class="text-sm italic text-red-400">EXPULSADO</span>' : ''}
                        </div>
                        
                        <button
                            data-action="handleExpelPlayer"
                            data-player="${player.name}"
                            ${player.isExpelled || player.role === 'Detective' ? 'disabled' : ''}
                            class="py-2 px-4 font-bold rounded-lg transition duration-150 active:scale-[0.98] ${
                                player.isExpelled
                                ? 'bg-gray-500 cursor-not-allowed text-gray-300'
                                : player.role === 'Detective'
                                    ? 'bg-indigo-900/50 text-indigo-400 cursor-not-allowed'
                                    : 'bg-red-600 hover:bg-red-700 text-white shadow-md'
                            }"
                        >
                            ${player.role === 'Detective' ? 'Inexpulsable' : 'Expulsar'}
                        </button>
                    </div>
                `).join('');
                
            const remainingNonImpostors = gameState.result.players.filter(p => p.role !== 'Impostor' && !p.isExpelled).length; 
            const remainingImpostors = gameState.result.players.filter(p => p.role === 'Impostor' && !p.isExpelled).length; 

            if (remainingNonImpostors <= remainingImpostors && remainingImpostors > 0) {
                handleEndGame('IMPOSTORES');
                return '';
            }

            return `
                <div class="flex flex-col lg:flex-row gap-6 w-full">
                    <div class="lg:w-1/3 p-6 bg-gray-800/80 rounded-xl border border-white/10 shadow-lg flex flex-col items-center sticky top-4 h-fit">
                        <h3 class="text-2xl font-bold text-white mb-4 flex items-center space-x-2">
                            ${Icon('ClockIcon', 'w-6 h-6 text-yellow-400')}
                            <span>Temporizador</span>
                        </h3>
                        <div class="text-6xl font-mono font-extrabold text-red-500 bg-gray-900 px-6 py-3 rounded-xl mb-4 shadow-inner">
                            ${formatTime(gameState.timer.seconds)}
                        </div>
                        
                        <div class="text-center text-gray-300 mb-4">
                            <p class="font-bold text-lg text-indigo-300">Roles Activos:</p>
                            <p>Inocentes/Detective: <span class="font-extrabold">${remainingNonImpostors}</span></p>
                            <p>Impostores: <span class="font-extrabold text-red-400">${remainingImpostors}</span></p>
                        </div>

                        <p class="text-sm text-gray-400 text-center">
                            Tiempo restante para la discusión. El juego puede terminar antes con la expulsión.
                        </p>

                        <button 
                            data-action="handleEndGame"
                            class="mt-6 w-full py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg transition duration-150"
                        >
                            Terminar el Juego Manualmente
                        </button>
                    </div>
                    
                    <div class="lg:w-2/3 p-6 bg-gray-800/80 rounded-xl border border-white/10 shadow-lg">
                        <h3 class="text-2xl font-bold text-white mb-6 flex items-center space-x-2">
                            ${Icon('HashIcon', 'w-6 h-6 text-indigo-400')}
                            <span>Lista de Expulsión (${playersInGame.length} Jugadores Activos)</span>
                        </h3>
                        
                        <div class="space-y-3">
                            ${expulsionListHtml}
                        </div>
                    </div>
                </div>
            `;
        };

        const renderGameOver = () => { /* ... (renderGameOver remains the same) ... */
             const winnerRole = gameState.result.winner;
            const isImpostorWin = winnerRole === 'IMPOSTORES' || winnerRole === 'TIEMPO AGOTADO - IMPOSTORES';
            const isInnocentWin = winnerRole === 'INOCENTES';
            
            const title = isImpostorWin ? "¡VICTORIA PARA LOS IMPOSTORES!" : isInnocentWin ? "¡GANAN LOS INOCENTES!" : "JUEGO TERMINADO";
            const titleColor = isImpostorWin ? 'text-red-400' : isInnocentWin ? 'text-green-400' : 'text-yellow-400';
            
            const finalRolesHtml = gameState.result.players.map((p, index) => `
                <div 
                    class="p-3 rounded-lg shadow-md flex justify-between items-center ${
                        p.role === 'Impostor' ? 'bg-red-800/70' : p.role === 'Detective' ? 'bg-indigo-800/70' : 'bg-green-800/70'
                    } text-white"
                >
                    <p class="font-bold text-lg">${p.name} ${p.isExpelled ? '(Expulsado)' : ''}</p>
                    <p class="text-sm italic font-medium">${p.role}</p>
                </div>
            `).join('');

            return `
                <div class="flex flex-col items-center justify-center min-h-[60vh] bg-gray-800/90 p-8 sm:p-12 rounded-xl shadow-2xl border-4 border-indigo-400/50 w-full max-w-lg mx-auto">
                    <h2 class="text-4xl font-extrabold mb-6 ${titleColor} text-center">
                        ${title}
                    </h2>

                    <h3 class="text-2xl font-bold text-white mt-4 mb-4 border-t border-gray-700 pt-4 w-full text-center">
                        Pistas Utilizadas
                    </h3>
                    <div class="w-full space-y-3 bg-gray-700/50 p-4 rounded-lg">
                        <p class="text-xl text-white font-bold text-center">
                            Palabra Secreta: <span class="font-extrabold text-indigo-300 block text-2xl">${gameState.result.secretWord.toUpperCase()}</span>
                        </p>
                        <div class="border-t border-gray-600 pt-3">
                            <p class="text-lg text-yellow-300 font-semibold flex justify-between">
                                <span>Pista Detective (Categoría):</span>
                                <span class="font-mono text-right">${gameState.result.detectiveClue.replace('CATEGORÍA: ', '')}</span>
                            </p>
                            <p class="text-lg font-semibold flex justify-between ${gameState.result.impostorGetsClue ? 'text-red-300' : 'text-gray-400'}">
                                <span>Pista Impostor:</span>
                                <span class="font-mono text-right">${gameState.result.impostorClue.replace('PALABRA RELACIONADA: ', '')}</span>
                            </p>
                        </div>
                    </div>
                    <h3 class="text-2xl font-bold text-white mt-8 mb-4">
                        Roles Finales
                    </h3>
                    <div class="w-full space-y-2 max-h-40 overflow-y-auto pr-2">
                        ${finalRolesHtml}
                    </div>

                    <button 
                        data-action="handleRestart"
                        class="mt-10 py-3 px-8 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-150 flex items-center space-x-2"
                    >
                        ${Icon('PlusIcon', 'w-5 h-5')}
                        <span>Crear una Nueva Partida</span>
                    </button>
                </div>
            `;
        };

        const renderPhase = () => {
            // Si la IA está generando pistas, muestra el spinner
            if (gameState.isGenerating) {
                return LoadingSpinner();
            }
            
            switch (gameState.phase) {
                case 'REVEAL':
                    return renderReveal();
                case 'DISCUSSION':
                    return renderDiscussion();
                case 'GAME_OVER':
                    return renderGameOver();
                case 'SETUP':
                default:
                    return renderSetup();
            }
        }
        
        // --- Inicialización y Delegación de Eventos ---

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar la UI
            updateUI(); 
            
            const container = document.getElementById('game-container');
            
            // Lógica de Delegación de Eventos (el click se maneja aquí)
            container.addEventListener('click', (event) => {
                // Busca el elemento más cercano que tenga el atributo data-action
                const button = event.target.closest('[data-action]');
                
                if (button) {
                    const action = button.getAttribute('data-action');
                    
                    // Enrutamiento de eventos
                    switch(action) {
                        case 'handleAddHost':
                            handleAddHost(); 
                            break;
                        case 'handleAddPlayer':
                            handleAddPlayer();
                            break;
                        case 'handleRemovePlayer':
                            const playerToRemove = button.getAttribute('data-player'); 
                            if (playerToRemove) handleRemovePlayer(playerToRemove);
                            break;
                        case 'handleStartGame':
                            handleStartGame();
                            break;
                        case 'handleToggleClue':
                            handleToggleClue();
                            break;
                        case 'handleRevealToggle':
                            // Llama a la función de UI para alternar la visibilidad
                            window.handleRevealToggle(event);
                            break;
                        case 'handleNextPlayer':
                            // Esta función ha sido expuesta globalmente arriba
                            window.handleNextPlayer();
                            break;
                        case 'handleExpelPlayer':
                            const expelName = button.getAttribute('data-player');
                            if (expelName) handleExpelPlayer(expelName);
                            break;
                        case 'handleExpulsionChoice':
                            const choice = button.getAttribute('data-choice') === 'continue';
                            handleExpulsionChoice(choice);
                            break;
                        case 'handleEndGame':
                            // Usado para terminar el juego manualmente en DISCUSSION
                            handleEndGame('HOST TERMINÓ');
                            break;
                        case 'handleRestart':
                            handleRestart();
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
